version: "3.0"
services:
  api:
    container_name: mailer_api
    restart: always
    build:
      context: .
      dockerfile: ./api/Dockerfile
    command: bash -c "npm install && node ."
    volumes:
      - ./api:/usr/src/app
    ports:
      - "81:3000"
    environment:
      KAFKA_URL: kafka:29092
  mongo:
    container_name: mailer_mongo
    image: mongo:latest
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
